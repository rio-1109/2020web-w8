<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題C</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>思い出の場所</h1>
    <div id="map_canvas"></div>
    <script>
      function initMap(){
		    var myOptions = {
		    zoom: 15,
		    center: {lat: 34.97049, lng: 135.69038},
		    mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true,
        //Customize displayed controls
	      zoomControl: true,
		    mapTypeControl: true,
        scaleControl: true
		    }
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        //Add custom icon
        var iconBase ='https://maps.google.com/mapfiles/kml/shapes/';

        var marker = new google.maps.Marker({
          position: {lat: 34.97049, lng: 135.69038},
          icon: iconBase + 'flag_maps.png',
          map: map
        });

        //Add info window
        var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">樫原廃寺跡</h2><p>八角形塔遺跡があり史跡に指定されている。広い公園のようなところで自然豊かだった。興味を持ったのは小学生のときよく遊んだから。</p><br><p>参考ページ：文化遺産オンラインhttps://bunka.nii.ac.jp/heritages/detail/191182(アクセス日2021年2月17日)</p></div>'; 

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        marker.addListener('click',function(){
          infowindow.open(map,marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"async defer></script>
  </body>
</html>
